<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDD Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CDD Biblioteca</h1>
    <div id="app">
        <form id="cddForm">
            <input type="text" id="codigo" placeholder="Código CDD" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="text" id="area" placeholder="Área" required>
            <button type="submit">Adicionar Livro</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Área</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="cddTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
